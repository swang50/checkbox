<!DOCTYPE html>
<head>
    <title>Checkbox Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .checkbox-container {
            display: inline-block;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="checkbox-container">
        <label><input type="checkbox" id="checkAll" onclick="toggleAll()"> <span id="checkAllText">Check All</span></label><br>
        <label><input type="checkbox" class="item" onclick="updateCheckAll()"> first</label><br>
        <label><input type="checkbox" class="item" onclick="updateCheckAll()"> second</label><br>
        <label><input type="checkbox" class="item" onclick="updateCheckAll()"> third</label><br>
        <label><input type="checkbox" class="item" onclick="updateCheckAll()"> fourth</label>
    </div>

    <script>
        function toggleAll() {
            let checkAllBox = document.getElementById("checkAll");
            let checkAllText = document.getElementById("checkAllText");
            let checkboxes = document.getElementsByClassName("item");
            let isChecked = checkAllBox.checked;
            
            for (let checkbox of checkboxes) {
                checkbox.checked = isChecked;
            }
            
            checkAllText.textContent = isChecked ? "Uncheck All" : "Check All";
        }

        function updateCheckAll() {
            let checkboxes = document.getElementsByClassName("item");
            let checkAllBox = document.getElementById("checkAll");
            let checkAllText = document.getElementById("checkAllText");
            
            let allChecked = true;
            for (let checkbox of checkboxes) {
                if (!checkbox.checked) {
                    allChecked = false;
                    break;
                }
            }
            
            checkAllBox.checked = allChecked;
            checkAllText.textContent = allChecked ? "Uncheck All" : "Check All";
        }
    </script>
</body>
</html>
